<!DOCTYPE html>
<html>
<head>
  <title>Redirecting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding-top: 50px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Redirecting</h1>
  <script type="text/javascript">
    window.location.href = "https://www.beast-corp.vercel.app";
  </script>
</body>
</html>
